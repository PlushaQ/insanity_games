{% extends 'base.html' %}

{% block title %}Add Opinion - Insanity Games{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1 class="text-center mb-5">Add your opinion</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.topic.label_tag }}
                {{ form.topic }}
            </div>
            <div class="form-group">
                {{ form.rating.label_tag }}
                {{ form.rating }}
            </div>
            <div class="form-group">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
