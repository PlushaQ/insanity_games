{% extends 'base.html' %}

{% block title %}Opinions - Insanity Games{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1 class="my-4">Opinions</h1>

      <a href="{% url 'add_opinion' %}" class="btn btn-primary float-end my-4">Add Opinion</a>

      {% for opinion in opinions %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ opinion.topic }}</h2>
          <p class="card-text">{{ opinion.short_opinion }}</p>
        </div>
        <div class="card-footer text-muted">
          <p>Posted on {{ opinion.time }} by {{ opinion.user }}</p>
          <a href="{% url 'opinion' opinion.id %}">Full opinion</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>


{% endblock %}
